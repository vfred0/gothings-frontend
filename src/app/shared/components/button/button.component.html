<button [disabled]="this.isDisabled" class="c-button c-button--{{ buttonType }}  c-button--{{this.isDisabled ? 'disabled' : ''}}">
  @if (!this.isBack) {
    <svg-icon
      [applyClass]="true"
      [class]="'c-button__icon o-icon-size-'.concat(this.iconSize)"
      src="assets/icons/{{ this.icon }}.svg" />
  }
  <span class="c-button__text o-text-{{ this.fontSize }}">{{ this.description }}</span>
</button>
