<div class="c-auth-page o-layout-auth-page" [formGroup]="this.formGroup">
  <svg-icon [applyClass]="true"
            [class]="'c-auth-page__logo'"
            src="assets/icons/logo.svg" />
  <div class="c-auth-page__content">
    <gothings-input [icon]="Icon.Profile"
                    [errorMessage]="'El nombre de usuario es requerido'"
                    [placeholder]="'Ingrese su nombre de usuario'"
                    [validators]="[Validators.required, Validators.minLength(6), Validators.maxLength(10)]"
                    [formGroupName]="'username'"
                    [title]="'Usuario'" />
    <gothings-input [icon]="Icon.Profile"
                    [errorMessage]="'Los nombres son requerido'"
                    [placeholder]="'Ingrese su nombres'"
                    [validators]="[Validators.required, Validators.minLength(3), Validators.maxLength(60)]"
                    [formGroupName]="'names'"
                    [title]="'Nombres'" />
    <gothings-input [icon]="Icon.Security"
                    [errorMessage]="'La contraseña es requerida'"
                    [placeholder]="'Ingrese su contraseña'"
                    [validators]="[Validators.required, Validators.minLength(8), Validators.maxLength(32)]"
                    [title]="'Contraseña'"
                    [formGroupName]="'password'"
                    [type]="'password'" />
    <gothings-input [icon]="Icon.Security"
                    [errorMessage]="'La contraseña es requerida'"
                    [placeholder]="'Ingrese su contraseña'"
                    [validators]="[Validators.required, Validators.minLength(8), Validators.maxLength(32)]"
                    [title]="'Ingrese nuevamente su contraseña'"
                    [formGroupName]="'confirmPassword'"
                    [type]="'password'" />
    @if (this.isDirties() && !this.isCorrectPassword) {
      <span class="o-text-sm-semibold">Las contraseñas no coinciden</span>
    }
    {{this.isDirties()}}
    {{this.isCorrectPassword}}
    <gothings-button (click)="this.onRegister()" [description]="'Registrarse'" [icon]="Icon.Save"
                     [isDisabled]="!this.isValidForm()" />

  </div>
</div>
